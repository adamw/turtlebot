<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>turtlebot</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/turtlebot.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TurtleBot</a>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="turtlebot">
        <div id="sparkNotConfiguredMessage" class="alert alert-danger">Spark not configured. See spark.js.template for
            details
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <button type="button" class="btn-lg glyphicon glyphicon-pencil" id="pen"></button>
            </div>
            <div class="form-group">
                <div class="col-lg-1"><input class="form-control" type="number" id="forwardDistance" value="10"/></div>
                <button type="button" class="btn-lg glyphicon glyphicon-circle-arrow-up" id="forward"></button>
            </div>
            <div class="form-group">
                <div class="col-lg-1"><input class="form-control" type="number" id="backwardDistance" value="10"/></div>
                <button type="button" class="btn-lg glyphicon glyphicon-circle-arrow-down" id="backward"></button>
            </div>
            <div class="form-group">
                <div class="col-lg-1"><input class="form-control" type="number" id="leftAngle" value="90"/></div>
                <button type="button" class="btn-lg glyphicon glyphicon-circle-arrow-left" id="left"></button>
            </div>
            <div class="form-group">
                <div class="col-lg-1"><input class="form-control" type="number" id="rightAngle" value="90"/></div>
                <button type="button" class="btn-lg glyphicon glyphicon-circle-arrow-right" id="right"></button>
            </div>
        </form>
    </div>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/spark.js"></script>
<script src="js/turtlebot.js"></script>
</body>
</html>
